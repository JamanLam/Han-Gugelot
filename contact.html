<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="constyle.css" />
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body>
	<main>
		<section>
			<div id="container3D"></div>
		</section>

		<div class="container">
			<section class="title">
				<div class="contact">Contact</div>
			</section>

			<section class="context">
				<div class="description">
					<ul class="social-media-list">
						<li>
							<a href="https://www.facebook.com/yourusername" target="_blank">
								<ion-icon class="logo-facebook" name="logo-facebook"></ion-icon>
							</a>
						</li>
						<li>
							<a href="https://twitter.com/yourusername" target="_blank">
								<ion-icon class="logo-twitter" name="logo-twitter"></ion-icon>
							</a>
						</li>
						<li>
							<a href="https://www.linkedin.com/in/yourusername/" target="_blank">
								<ion-icon class="logo-linkedin" name="logo-linkedin"></ion-icon>
							</a>
						</li>
						<li>
							<a href="https://www.instagram.com/yourusername/" target="_blank">
								<ion-icon class="logo-instagram" name="logo-instagram"></ion-icon>
							</a>
						</li>
					</ul>

					<section class="contact">
						<div class="contact-form">
							<form>
								<input type="text" placeholder="Name">
								<input type="email" placeholder="Email">
								<textarea placeholder="Message"></textarea>
								<button>Send > </button>
							</form>
						</div>
						<br>
					</section>
					<button class="back" onclick="goBack()"><a href="index.html"> &lt; Back</a></button>
				</div>
				<div class="instructions">
					MOUSE CONTROLS<br><br>
					LEFT - ROTATE<br>
					RIGHT - MOVE<br>
					MIDDLE - ZOOM</div>
			</section>
		</div>

	</main>
	<script type="module" src="conscript.js"></script>
</body>

</html>
